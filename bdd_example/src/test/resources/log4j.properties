# Serenity application logging console output
log4j.rootLogger=INFO, file, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] %d - %m%n


# Serenity application logging to file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./target/site/automation.log
log4j.appender.file.MaxFileSize=20MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p] %d [%t] %x %c %M - %m%n


